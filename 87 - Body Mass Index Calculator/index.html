<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>BMI</title>
</head>
<body>
    <div class="container">
        <div class="cal-header"><h1>BMI Calculator</h1></div>
        
        <div class="bmi-info">
            <input type="number" name="cm" id="cm" placeholder="Height CM"></input>
            <br>
            <input type="number" name="weight" id="weight" placeholder="Weight KG"></input>
            <br>
            <button id="cal-btn">Compute BMI</button>
        </div>
        <div class="result">
            <h1>Your BMI</h1>
            <p id="bmi">0</p>
            <h4></h4>
        </div>
    </div>
    
</body>
</html>
<script src="./script.js"></script>
